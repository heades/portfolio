<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>$title$</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  </head>
  <body>
    <!-- Banner Image !-->
    <img src="images/HDELogo.jpg" class="img-fluid" style="max-width: 100%; width: 100%; height: auto;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark">
      <a class="navbar-brand" href="#">HDE's Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	<ul class="navbar-nav">
	  <li class="nav-item"><a class="nav-item btn btn-outline-dark btn-lg navbar-btn-left-padding" style="width: 100pt;" href="/portfolio">Home</a></li>
	  
	  <li class="nav-item"><a class="nav-item btn btn-outline-dark btn-lg navbar-btn-left-padding mt-2 mt-lg-0" style="width: 100pt;" href="#">Projects</a></li>
	</ul>
      </div>
    </nav>
    <br>
    
    <div class="container-fluid">
      <div class="row">
	<div class="col-sm-6">
	  <div class="card border-dark">
   	    <h1 class="card-header border-dark">$author$</h1>
	    <div class="card-body" style="font-size: 1.2rem;">
	      <p class="card-text text-center">
                $body$

                For more information about me see:
                <ul class="list-group list-group-horizontal-lg">
                  $for(about-link)$
                  <li class="list-group-item border-0">$about-link$</li>
                  $endfor$
              </ul>
              </p>
	    </div>
	  </div>
	</div>
	
	<div class="col-sm-6">
	  <div class="card border-0">
	    <div class="card-body text-center">
              <ul class="list-group list-group-horizontal justify-content-center">
                  $for(social-media)$
                  <li class="list-group-item border-0">$social-media$</li>
                  $endfor$
              </ul>
	      <img src="images/polaroid-photo.jpg" class="img-fluid" style="width: 50%; height: auto;">
	    </div>
	  </div>
	</div>
      </div>	  	  	  
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
